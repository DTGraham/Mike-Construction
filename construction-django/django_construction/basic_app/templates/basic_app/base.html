<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <!-- // Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap"
      rel="stylesheet"
    />

    <!--  Style Sheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "basic_app/css/index.css" %}"/> <link
    rel="stylesheet" href="{% static "basic_app/css/projects.css" %}"/> <link
    rel="stylesheet" href="{% static "basic_app/css/project-detail.css" %}"/>

    <!-- Local Scripts -->

    <!-- Third Party Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <meta charset="utf-8" />
    <title>Michael Earnest Rusk</title>
  </head>
  <body>
    <div>
      <div>
        <!-- Top Nav -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light sticky-top navbar-right"
        >
          <a class="navbar-brand" href="#">
            Michael Earnest Rusk
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="{% url 'home' %}">
                Home <span class="sr-only">(current)</span>
              </a>
              <a class="nav-item nav-link active" href="{% url 'projects' %}">
                Projects
              </a>
              <a class="nav-item nav-link active" href="{% url 'contact' %}">
                Contact
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    {% block body_block %} {% endblock %}

    <!-- Bottom Nav -->
    <div class="d-flex bottom-nav navbar ">
      <p>Michael Earnest Rusk</p>
      <p>519-373-4402</p>
      <p>RR # 4 Eugenia, ON</p>
    </div>
